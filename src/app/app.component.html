
<div class="container">
    <h2>Login Information Of Users</h2>
    <div *ngFor = "let user of users" class="user-card">
        <h3>{{user.id}}) {{user.name}}</h3>
        <p>Email: {{user.email}}</p>
        <p>Contact: {{user.contacts}}</p>
        <p>Is Admin? {{user.Admin ? 'Yes' : 'No'}}</p>
        <button (click) = "Login(user)" class="login-button">
            Login
        </button>

    </div>
</div>
