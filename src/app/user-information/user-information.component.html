<div>
  <h1>Banking System</h1>
  <h2>Login Information Of Users</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Contacts</th>
      <th>Admin</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" (click)="selectUser(user)">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.contacts }}</td>
      <td>{{ user.Admin ? 'Yes' : 'No' }}</td>
    </tr>
    </tbody>
  </table>

  <app-user-information-list [user]="selectedUser"></app-user-information-list>
</div>
