<div *ngIf="login" class="user-list">
  <h2>Operator Login Details</h2>
  <p><strong>ID:</strong> {{ login.id }}</p>
  <p><strong>First Name:</strong> {{ login.name }}</p>
  <p><strong>Last Name:</strong> {{ login.email }}</p>
  <p><strong>Department:</strong> {{ login.contacts }}</p>
  <p><strong>Admin:</strong> {{ login.Admin ? 'Yes' : 'No' }}</p>
</div>
