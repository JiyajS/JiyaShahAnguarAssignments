<div *ngIf="users" class="user-list">
  <h2>Student Details</h2>
  <p><strong>ID:</strong> {{ users.id }}</p>
  <p><strong>First Name:</strong> {{ users.name }}</p>
  <p><strong>Last Name:</strong> {{ users.email }}</p>
  <p><strong>Department:</strong> {{ users.contacts }}</p>
  <p><strong>Admin:</strong> {{ users.Admin ? 'Yes' : 'No' }}</p>
</div>
